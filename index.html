<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>SmackDaddy Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>SmackDaddy Pizza</h1>
        <p>SmackDaddy Pizza is the place to go for delicious pizza</p>
      </div>
      <div class="row">
        <div class="col-md-2">
          <form id ="options">
            <label for="sizes">Please select a size: </label>
            <select class="form-control" id="sizes">
              <option>--Select--</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>X-Large</option>
            </select>
            <div class="form-group">
              <p><b>Please Choose the following toppings:</b></p>
              <input type="checkbox" name="chooseToppings" value="cheese">Cheese<br>
              <input type="checkbox" name="chooseToppings" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="chooseToppings" value="sausage">Sausage<br>
              <input type="checkbox" name="chooseToppings" value="ham">Ham<br>
              <input type="checkbox" name="chooseToppings" value="bacon">Bacon<br>
              <input type="checkbox" name="chooseToppings" value="beef">Beef<br>
              <input type="checkbox" name="chooseToppings" value="chicken">Chicken<br>
              <input type="checkbox" name="chooseToppings" value="pepper">Peppers<br>
              <input type="checkbox" name="chooseToppings" value="mushrooms">Mushroom<br>
              <input type="checkbox" name="chooseToppings" value="artichoke">Artichoke<br>
              <input type="checkbox" name="chooseToppings" value="anchovy">Anchovy<br>
              <input type="checkbox" name="chooseToppings" value="pineapple">Pineapple<br>
            </div>
            <button type="submit" class="btn btn-danger">Order!</button>
          </form>
        </div>
      </div>
      <div class="output">
      </div>
    </div>
  </body>
</html>
